<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="alterarTitulo">
  <button>Enviar</button>
  <p>{{ titulo }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Neymar',
        },
        methods: {
            alterarTitulo(e){
                this.titulo = e.target.value
            }
        },
    })
</script>
