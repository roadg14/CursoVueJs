<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Revis√£o de componentes!</title>
</head>
<body>
    <div id="app">
        <contador></contador>
    </div>
</body>

<script>
    // Registro global
    Vue.component('contador', {
        template: `
        <div>
        <input type="number" :value="contador" readonly>
          <button @click="contador--">-</button>
          <button @click="contador++">+</button>
        </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    })
    new Vue({
        el: '#app',
        data: {
            contador: 0
        }
    })
</script>
</html>
