<!--Aula: Estilo dinâmico e classes css #01 -->

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    #app {
        display: flex;
        justify-content: space-between;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
        display: flex;
        justify-content: space-between;
    }

    .c1 {
        background-color: brown;
    }

    .c2 {
        background-color: blue;
    }

    .c3 {
        background-color: green;
    }

</style>

<div id="app">
    <!-- Aplicando a cor quando for clicado // :class é para expecificar qual class usar.-->
    <div class="demo" :class="{c1: aplicarCor}" @click="aplicarCor = !aplicarCor"></div>
    <div class="demo"></div>
    <div class="demo"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarCor: false
        },

    })
</script>
