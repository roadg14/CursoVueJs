<!--Aula: Estilo dinâmico e classes css #03 -->

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .caixa {
        display: flex;
        justify-content: space-between;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
        display: flex;
        justify-content: space-between;
    }

    .c1 {
        background-color: brown;
    }

    .c2 {
        background-color: blue;
    }

    .c3 {
        background-color: green;
    }

    .girar {
        transform: rotate(45deg);
    }

</style>

<div id="app">
    <div class="caixa">
        <!-- Para chama uma class no script é assim -> :class=""-->
        <!-- Aplicando a cor quando for clicado // :class é para expecificar qual class usar.-->
        <div class="demo" :class="estilos" @click="aplicarCor = !aplicarCor"></div>
        <div class="demo"></div>
        <div class="demo" :class="classeCSS"></div>
        <div class="demo" :class="[classeCSS, 'girar']"></div>
        <!-- Aplicando mais de uma classe. Use sintaxe de array[ ]-->
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            aplicarCor: false,
            classeCSS: 'c1 ' // Com o input voce tambem pode alterar as cores dizendo com a class c1 c2 c3.
        },
        computed: {
            estilos() {
                return {
                    c1: this.aplicarCor,
                    c2: !this.aplicarCor
                }
            }
        }

    })
</script>
