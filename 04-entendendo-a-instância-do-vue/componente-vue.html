<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <!-- <comp></comp> é a renderização do vue.component que esta indicando com o nome 'comp' -->
    <comp></comp>
    <comp></comp>
    <comp></comp>
    <comp></comp>
</div>

<script>
    // o Vue.component vai fazer renderizar o oque estiver dentro dela.
    Vue.component('comp', {
        template: `
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button>
            </div>
        `, 
        data: function() {
            return {
                aula: 'Aula: Montando Instância Vue',
                modulo: 'Módulo: Instância Vue'
            }
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })

    // Renderizando as div's 1ue tem o id="app"
    const vm = new Vue({
        el: '#app'
    })
</script>
