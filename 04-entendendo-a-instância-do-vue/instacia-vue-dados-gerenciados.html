<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <h1>{{ titulo }}</h1>
    <p>{{novaInfor}}</p>
    <button @click="alterar">Alterar</button>
</div>


<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste1'
        },
        methods: {
            alterar() {
                this.titulo += ''
            }
        },
    })

    vm.novaInfor = 'Nova Propriedade!'
    console.log(vm.novaInfor)
</script>
