<!--Aula: Seleção múltipla com v-else-if -->

<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-if="logado">Usuário Logado: {{ nome }}</p>
    <p v-else-if="anonimo">Navengando como Anônimo</p> <!-- v-else-if -->
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{  logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Douglas',
            logado: false,
            anonimo: false
        }
    })
</script>
